<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span and Div</title>
  </head>
  <body>
    <h1>
      <span style="background-color: blueviolet">This is a span title</span>
    </h1>
    <h1>
      <div style="background-color: darkgoldenrod">This is a div title</div>
    </h1>
  </body>
</html>
